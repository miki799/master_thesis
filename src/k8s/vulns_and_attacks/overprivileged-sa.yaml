# overprivileged ServiceAccounts

## Pods creator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: create-pods-sa
  namespace: dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-pods-role
  namespace: dev
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-pods-rb
  namespace: dev
subjects:
  - kind: ServiceAccount
    name: create-pods-sa
    namespace: dev
roleRef:
  kind: Role
  name: create-pods-role
  apiGroup: rbac.authorization.k8s.io
---
## Node viewer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-viewer-sa
  namespace: dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-viewer-clusterrole
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-viewer-crb
subjects:
  - kind: ServiceAccount
    name: node-viewer-sa
    namespace: dev
roleRef:
  kind: ClusterRole
  name: node-viewer-clusterrole
  apiGroup: rbac.authorization.k8s.io
