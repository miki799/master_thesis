apiVersion: v1
kind: Service
metadata:
  name: vuln-app-svc
  namespace: dev
spec:
  selector:
    app: vuln-app
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  name: vuln-app
  namespace: dev
  labels:
    app: vuln-app
spec:
  # serviceAccountName: node-viewer-sa
  serviceAccountName: create-pods-sa
  containers:
    - name: vuln-app
      image: vuln_app:1.0
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 6000
