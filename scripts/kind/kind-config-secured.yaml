kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    # # exposes API server on port 6443, normally it is exposed by Kind on random port to avoid colissions
    # extraPortMappings:
    #   - containerPort: 6443
    #     hostPort: 6443
    #     listenAddress: "127.0.0.1"
    #     protocol: TCP
    kubeadmConfigPatches:
      - |
        apiVersion: kubeadm.k8s.io/v1beta3
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            audit-log-path: /var/log/kubernetes/kube-apiserver-audit.log
            audit-policy-file: /etc/kubernetes/policies/audit-policy.yaml
            admission-control-config-file: /etc/kubernetes/psa-config/psa.yaml
            encryption-provider-config: /etc/kubernetes/enc/encryption-configuration.yaml
          # mount new files / directories on the control plane
          extraVolumes:
            - name: audit-policies
              hostPath: /etc/kubernetes/policies
              mountPath: /etc/kubernetes/policies
              readOnly: true
              pathType: DirectoryOrCreate
            - name: audit-logs
              hostPath: /var/log/kubernetes
              mountPath: /var/log/kubernetes
              readOnly: false
              pathType: DirectoryOrCreate
            - name: psa-config
              hostPath: /etc/kubernetes/psa-config
              mountPath: /etc/kubernetes/psa-config
              readOnly: true
              pathType: DirectoryOrCreate
            - name: enc-config
              hostPath: /etc/kubernetes/enc
              mountPath: /etc/kubernetes/enc
              readOnly: true
              pathType: DirectoryOrCreate
    # mount the local files on the control plane
    extraMounts:
      - hostPath: ./src/k8s/secured_app/audit-policy/audit-policy.yaml
        containerPath: /etc/kubernetes/policies/audit-policy.yaml
        readOnly: true
        propagation: None # changes on the host system won't be propagated to the container
      - hostPath: ./src/k8s/secured_app/pod-security-admission/psa.yaml
        containerPath: /etc/kubernetes/psa-config/psa.yaml
        readOnly: true
        propagation: None
      - hostPath: ./src/k8s/secured_app/api-server/encryption-configuration.yaml
        containerPath: /etc/kubernetes/enc/encryption-configuration.yaml
        readOnly: true
        propagation: None
  - role: worker
    extraPortMappings:
      - containerPort: 30007
        hostPort: 6000 # vuln-app port
        listenAddress: "127.0.0.1"
        protocol: TCP
networking:
  # disables kindnet CNI which doesn't support NetworkPolicies
  disableDefaultCNI: true
