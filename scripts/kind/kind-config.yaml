kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      # enables audit logging
      - |
        apiVersion: kubeadm.k8s.io/v1beta3
        kind: ClusterConfiguration
        apiServer:
          # enable auditing flags on the API server
          extraArgs:
            audit-log-path: /var/log/kubernetes/kube-apiserver-audit.log
            audit-policy-file: /etc/kubernetes/policies/audit-policy.yaml
          # Falco k8s-plugin currently not working directly on Mac with Linuxkit, but these directions work on Linux guest OS running kind.
          # audit-webhook-config-file: /etc/kubernetes/policies/falco-webhook-config.yaml
          # mount new files / directories on the control plane
          extraVolumes:
            - name: audit-policies
              hostPath: /etc/kubernetes/policies
              mountPath: /etc/kubernetes/policies
              readOnly: true
              pathType: DirectoryOrCreate
            - name: audit-logs
              hostPath: /var/log/kubernetes
              mountPath: /var/log/kubernetes
              readOnly: false
              pathType: DirectoryOrCreate
    # mount the local file on the control plane
    extraMounts:
      # add proper path
      - hostPath: ./src/k8s/audit-policy/audit-policy.yaml
        containerPath: /etc/kubernetes/policies/audit-policy.yaml
        readOnly: true
      # Falco k8s-plugin currently not working directly on Mac with Linuxkit, but these directions work on Linux guest OS running kind.
      # - hostPath: ./src/k8s/falco/falco-webhook-config.yaml
      #   containerPath: /etc/kubernetes/policies/falco-webhook-config.yaml
      #   readOnly: true
  # extraPortMappings:
  #   - containerPort: 80
  #     hostPort: 80
  #     listenAddress: "0.0.0.0"
  #     protocol: TCP
  - role: worker
networking:
  # disables kindnet CNI which doesn't support NetworkPolicies
  disableDefaultCNI: true
